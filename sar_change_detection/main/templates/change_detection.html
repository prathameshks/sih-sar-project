<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOI Selection with Leaflet Draw</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>

<body>

    <h2>Man Made Change detection Using Sentinel-2 Imagery and Google Earth Engine</h2>

    <div class="flex flex-row m-2">
        <div class=" col-sm-12 col-md-12 col-lg-9 p-3">
            <div id="map" style="height: 450px;"></div>
        </div>
        <div class=" col-sm-12 col-md-12 col-lg-3 p-3">

            <form id="changeDetectionForm">
                <div class="input-group mb-3">
                    <span class="input-group-text">Start Date</span>
                    <input type="date" aria-label="Start date" name="start_date" class="form-control">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">End Date</span>
                    <input type="date" aria-label="End date" name="end_date" class="form-control">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Min Change Size <span class="text-muted text-sm"> (in
                            meters)</span></span>
                    <input type="number" aria-label="Minimum change size in meters" name="min_change_size"
                        class="form-control" min="1" max="5000" value="50">
                </div>

                <div class=" mb-3">
                    <span class="input-label">Output Map Type</span>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="output_map_type" id="output_map_type_heatmap"
                            value="heatmap">
                        <label class="form-check-label" for="output_map_type_heatmap">
                            Heatmap
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="output_map_type" id="output_map_type_choropleth"
                            value="choropleth">
                        <label class="form-check-label" for="output_map_type_choropleth">
                            Choropleth (Color Based Map)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="output_map_type" id="output_map_type_point_cluster"
                            value="point_cluster">
                        <label class="form-check-label" for="output_map_type_point_cluster">
                            Point Cluster Map
                        </label>
                    </div>
                    <div class="form-   ">
                        <input class="form-check-input" type="radio" name="output_map_type" id="output_map_type_gradient_polygon"
                            value="gradient_polygon">
                        <label class="form-check-label" for="output_map_type_gradient_polygon">
                            Gradient Polygon Map 
                        </label>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Detect Changes</button>
            </form>
        </div>
    </div>

    <div id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
        var map = L.map('map').setView([22.15, 82.32], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Initialize the Leaflet Draw feature group and control
        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        var drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnItems
            },
            draw: {
                polygon: false,
                polyline: false,
                circle: false,
                marker: false,
                circlemarker: false,
                rectangle: true  // Only allow rectangle drawing for AOI
            }
        });
        map.addControl(drawControl);

        // Event listener for drawing a rectangle
        map.on(L.Draw.Event.CREATED, function (event) {
            var layer = event.layer;
            drawnItems.addLayer(layer);

            // Convert the drawn rectangle to GeoJSON and log to the console
            var geojson = layer.toGeoJSON();
            console.log("Selected AOI as GeoJSON:", JSON.stringify(geojson, null, 2));
        });

        // on button click get selected area in the form as 
        // GeoJSON and send it to the server        
        document.getElementById('changeDetectionForm').onsubmit = function (e) {
            e.preventDefault();

            var form_data = new FormData(this);

            // get the selected area
            var aoi = JSON.stringify(drawnItems.toGeoJSON());
            form_data.append('aoi', aoi);

            console.log(form_data);

            // exit(0); 
            fetch('/api/detect_changes/', {
                method: 'POST',
                body: form_data,
            }).then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = JSON.stringify(data);

                    L.geoJSON(data.changes).addTo(map);
                });
        };

        // make the end date today
        document.getElementsByName('end_date')[0].value = new Date().toISOString().slice(0, 10);



    </script>

</body>

</html>
